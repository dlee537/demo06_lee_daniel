    <link rel="stylesheet" href="./styles/style.css">

<body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <!-- Header -->
    <nav id="navigation" class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <img src="./images/drink1.png" height="36">
            <span class="fs-4">Daniel's Restaraunt</span>
          </a>
    
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="#" class="nav-link bg-secondary text-white active" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link text-dark">Locations</a></li>
            <li class="nav-item"><a href="#" class="nav-link text-dark">Menu</a></li>
            <li class="nav-item"><a href="#" class="nav-link text-dark">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link text-dark">About Us</a></li>
          </ul>
        </header>
    </nav>

    <!-- Start -->
    <div class="container">
        <!-- Dropdown -->
        <div class="card-body form-group dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu" data-bs-toggle="dropdown" aria-expanded="false">
                What meal did you have at our restaraunt?
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                <li><button class="dropdown-item" type="button" id="leveleasy">Noodles</button></li>
                <li><button class="dropdown-item" type="button" id="levelmoderate">Soup</button></li>
                <li><button class="dropdown-item" type="button" id="levelhard">Rice</button></li>
            </ul>
        </div>

        <!-- Text entry field -->
        <div class="card-body form-group mb-3 mt-3">
            <label for="comment">Do you have any comments for us?:</label>
            <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
        </div>

        <!-- Star Rating -->
        <div class="card-body">
            <p>Please rate your experience:</p>
            <span class="material-icons" id="star1">star</span>
            <span class="material-icons" id="star2">star</span>
            <span class="material-icons" id="star3">star</span>
           <span class="material-icons" id="star4">star_outline</span>
       </div>

        <!-- Radio buttons -->
       <div>
            <p>Would you eat here again?</p>
            <div class="card-body form-group">
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="btnradio1">Yes</label>
        
            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio2">No</label>
            </div>
        </div>
       </div>
   

        <!-- Sticky footer -->
        <div class="navbar fixed-bottom justify-content-evenly py-3 bg-info">
            <div class="container">
                <span class="material-icons">favorite</span>
                <span class="material-icons">home</span>
                <span class="material-icons">map</span>
            </div>
        </div>
    </div>

    

    <!-- copyright footer -->
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <p class="col-md-4 mb-0 text-muted">&copy; 2024 BCIT COMP1800</p>
        <a href="/"
            class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32">
                <use xlink:href="#bootstrap" />
            </svg>
        </a>
    </footer>

    <!---------------------------------------------->

</body>

</html>
